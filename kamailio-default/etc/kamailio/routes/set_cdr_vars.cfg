# 设置通话详细记录(CDR)变量路由
# 在对话建立时保存关键的呼叫信息，用于后续计费和统计
# 这些变量在整个SIP对话期间保持有效
route[SET_CDR_VARS]{
    # 设置主叫方信息
    $dlg_var(caller) = $fU;          # 主叫用户名(From头部用户部分)
    $dlg_var(caller_ip) = $si ;      # 主叫方IP地址(消息源IP)
    $dlg_var(caller_domain) = $fd;   # 主叫方域名(From头部域名部分)
    
    # 设置被叫方信息
    $dlg_var(callee) = $tU;          # 被叫用户名(To头部用户部分)
    
    # 设置呼叫标识
    $dlg_var(call_id) = $ci;         # 呼叫ID(Call-ID头部)
}